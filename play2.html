    <h5 class="LORDWINDERMERE">LORD WINDERMERE.</h5>
    <p class="stage-direction"> [_Kisses her_.] </p>
    <p class="speech">Margaret—how pale you look!</p>
    <h5 class="LADYWINDERMERE"> LADY WINDERMERE.</h5>
    <p class="speech">I slept very badly.</p>
    <h5 class="LORDWINDERMERE"> LORD WINDERMERE.</h5>
    <p class="stage-direction">[_Sitting on sofa with her_.]</p>
    <p class="speech">
        I am so sorry.
        I came
        in dreadfully late, and didn’t like to wake you. You are crying, dear.
    </p>
